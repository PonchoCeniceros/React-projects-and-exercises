<script type="text/babel" data-presets="env,react">
   
  /**
   *  Take a look at the following code. Imagine that it is executed, then a user clicked
   *  on the button element three times. How many log statements would you expect to see printed?
   *  
   *  ANS:
   *  I would see one console log of 'TEST!'
   *  
   *
   */
  const useState = React.useState;
  const useEffect = React.useEffect;
  
  const App = () => {
    const [count, setCount] = useState(0);

    useEffect(() => {
      console.log('TEST!');
    }, []);
 
    return (
      <div>
        <h1>Count: {count}</h1>
        <button onClick={() => setCount(count + 1)}>Click me!</button>
      </div>
    );
  }

  ReactDOM.render(<App />, document.querySelector('#root'));
</script>


<!--The App component above will be rendered into this-->
<div id="root"></div>
